<!DOCTYPE html>
<html>
<head>
<style>
  .letters{
    flex-wrap: wrap;
      display: flex;
      border: 1px solid red;
      color: #EEEEEE;
      background-color: #FFFFFF;
      border-radius: 0px;
  }
  div{  
      border: 1px solid red;
      border-radius: 45%;
      color: #EEEEEE;
      background-color: red;
      margin: 5px;
      padding: 5px;
      font-size: 16px; 
  }
</style>
</head>
<body>
<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</body>
</html>
