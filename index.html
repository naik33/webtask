<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div style='text-align:center;'>
      <h1 >
        Simple Calculator
      </h1>
      <h2>by Adil, Ali and Nurdaulet</h2>
    </div>
    <div class="calculator-box">
      <div class="calculator" >
        <div class="Input"><input disabled type="text" name="" value="0" id='display'></div>
        <div class="AC"><button type="button" name="button"
          id="AC">AC</button></div>
        <div class="log"><button type="button" name="button" id="log">log</button></div>
        <div class="sqrt operation"><button type="button" name="button">âˆš</button></div>
        <div class="ln"><button type="button" name="button" id="ln">ln</button></div>

        <div class="e"><button type="button" name="button" id="e">e</button></div>
        <div class="number zero w"><button type="button" name="button">0</button></div>
        <div class="number three w"><button type="button" name="button">3</button></div>
        <div class="number two w"><button type="button" name="button">2</button></div>
        <div class="number one w"><button type="button" name="button">1</button></div>
        <div class="number four w"><button type="button" name="button">4</button></div>
        <div class="number five w"><button type="button" name="button">5</button></div>
        <div class="number six w"><button type="button" name="button">6</button></div>
        <div class="number nine w"><button type="button" name="button">9</button></div>
        <div class="number eight w"><button type="button" name="button">8</button></div>
        <div class="number seven w"><button type="button" name="button">7</button></div>
        <div class="div operation"><button type="button" name="button">/</button></div>
        <div class="multp operation"><button type="button" name="button">*</button></div>
        <div class="minus operation"><button type="button" name="button">-</button></div>
        <div class="plus operation"><button type="button" name="button">+</button></div>
        <div class="result"><button type="button" name="result" id="result">=</button></div>
        <div class="persent operation"><button type="button" name="button">%</button></div>
        <div class="dot w"><button type="button" name="button" id="decimal">.</button></div>
        <div class="square-of"><button type="button" name="button" id="square">x<sup>y</sup></button></div>
        <div class="sqr"><button type="button" name="button" id="sqr">x<sup>2</sup></button></div>
        <div class="factorial"><button type="button" name="x!" id="factorial">x!</button></div>
        </div>


      </div>
    </div>
    <script src="scriptindex.js"></script>
  </body>
</html>
